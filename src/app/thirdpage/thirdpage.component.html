<div class="main">
  <div class="heading">
    <h1>Lets add your first product</h1>
    <h3>Basic details</h3>
    <form>
      <!-- Basic Details Section -->
      <div>
        <label for="fname" style="font-weight: 800;">Product Name</label>
        <input type="text" id="fname" name="fname" class="input" placeholder="Enter your username"
          [(ngModel)]="data.head">
      </div>
      <div>
        <label for="fname" style="font-weight: 800;">Product Description</label>
        <textarea id="w3review" name="w3review" rows="4" cols="50" placeholder="Enter your input text"
          [(ngModel)]="data.description"></textarea><br>
      </div>
      <label for="fname" style="font-weight: 800;">Add Image(s)</label><br>
      <div class="img-input" (change)="onFileSelected($event)">
        <!-- <img src="" width="150px" alt=""> -->
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" style="width: 20px; height: 20px;">
        <label for="vehicle1">
          <h5>this product has an SKU code</h5>
        </label><br>
      <div>
        <input type="text" id="fname" name="fname" placeholder="Eg.PROD001">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" style="width: 20px; height: 20px;">
        <label for="vehicle1">
          <h5>this product has an HSN/SAC code</h5>
        </label><br>
      </div>
      <div>
        <hr style="border: 2px solid black;">
      </div>
    </form>
    <br>
    <h2> Pricing Details</h2>
    <div class="container">
      <form>
        <div class="user-details">

          <div class="input-box">
            <span class="details">Net price </span>
            <input type="number" name="" id="" placeholder="eg- 80" required />
          </div>
          <div class="input-box">
            <span class="details">List price</span>
            <input type="number" name="" id="" placeholder="eg- 10" required />
          </div>
          <div class="input-box">
            <span class="details">Discount Percentage</span>
            <input type="number" name="" id="" placeholder="eg-110" required />
          </div>
          <div class="input-box">
            <span class="details">GST rate</span>
            <input type="text" name="" id="" placeholder="eg-110" required />
          </div>
          <div class="input-box">
            <span class="details">Shipping charges (if any)</span>
            <input type="text" name="" id="" placeholder="eg-40" required />
          </div>
          <div class="input-box">
            <span class="details">Stock level</span>
            <input type="text" name="" id="" placeholder="eg-110" required />
          </div>
        </div>
      </form>
    </div>
    <button routerLink="/second" type="submit" form="form1" value="back" style="border-radius: 3px; padding: 20px 40px; font-size: 20px;"> <i class="arrow left"></i>Back</button> 
    <!-- <button routerLink="/second" class="button-1">Back</button> -->
    <button routerLink="/third" type="submit" form="form1" value="next" style="border-radius: 3px solid blue; padding: 20px 40px; font-size: 20px; background-color: blue; color: white;">Next</button>
  </div>
  <div class="left-box">
    <div class="c-img">
      <img *ngIf="imageSrc" [src]="imageSrc" width="350px" height="150px" style="margin-top: 0px;">
    </div>
    <br>
    <div class="inner"> 
      <h1 *ngIf="data.head.length==0">Product Tittle</h1>
      <h1 *ngIf="data.head.length>0">{{data.head}}</h1>
      <div class="small">
        <p *ngIf="data.description.length==0">Product Description</p>
        <p *ngIf="data.description.length>0">{{data.description}}</p>
      </div>
    </div>
  </div>
</div>
